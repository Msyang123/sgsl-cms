<header>
	<div class="container">
		<div class="tools">
			<div class="user user-login">
				<a href="${site.dynamicPath}login.html">登陆</a>
				<a href="${site.dynamicPath}register.html">注册</a>
			</div>
			<div class="user user-logout" style="display:none">
				您好，<a href="${site.dynamicPath}" target="_blank" class="nickname"></a> <a class="master" style="display:none;" target="_blank" href="${site.dynamicPath}admin/">管理后台</a> <a href="${site.dynamicPath}logout.html">退出登陆</a>
			</div>
			<form class="search" action="//search.publiccms.com/">
				<input name="word" type="text" placeholder="这里输入关键词"/>
				<input type="submit" value="搜索"/>
			</form>
			<div class="clearfix-before"></div>
		</div>
		<a href="#" class="nav-icon"></a>
		<div class="logo">
			<a href="${site.sitePath}"><img src="${site.sitePath!}assets/image/logo.png" alt="Public CMS"/></a>
		</div>

		<span class="slogan"><@_sysConfigData code="site">${(object.slogan)!}</@_sysConfigData></span>
		<nav class="clearfix-before">
			<ul>
				<li><a href="${site.sitePath}">首页</a></li>
<@_categoryList>
	<#list page.list as a>
				<li>
					<a href="${a.url!}" target="_blank">${a.name}</a>
		<#if a.childIds?has_content>
					<ul>
			<@_categoryList parentId=a.id>
				<#list page.list as a>
						<li><a href="${a.url!}" target="_blank">${a.name}</a></li>
				</#list>
			</@_categoryList>
					</ul>
		</#if>
				</li>
	</#list>
</@_categoryList>
			</ul>
		</nav>
		<div class="clearfix-before"></div>
	</div>
</header>
