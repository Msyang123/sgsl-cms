<form id="pagerForm" onsubmit="return navTabSearch(this);" method="post">
		<#include "../include_page/paramters.html"/>
</form>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a href="sysRole/add.html" target="navTab" rel="sysRole/add"><i class="icon-plus-sign-alt icon-large"></i> 添加角色</a></li>
			<li><a href="sysRole/add.html?id={sid}" target="navTab" rel="sysRole/edit"><i class="icon-edit icon-large"></i> 修改角色</a></li>
			<li><a href="sysRole/delete.do?id={sid}" title="确定要删除这条记录么?" target="ajaxTodo"><i class="icon-trash icon-large"></i> 删除</a></li>
		</ul>
	</div>
<@_sysRoleList pageIndex=pageNum count=numPerPage>
	<table class="list" width="100%" layoutH="57">
		<thead>
			<tr>
				<th width="30">ID</th>
				<th>名称</th>
				<th>拥有所有功能权限</th>
			</tr>
		</thead>
		<tbody>
			<#list page.list as a>
			<tr target="sid" rel="${a.id}">
				<td>${a.id!}</td>
				<td>${(a.name)!}</td>
				<td>${a.ownsAllRight?then('是','')}</td>
			</tr>
			</#list>
		</tbody>
	</table>
	<#include "../include_page/page.html"/>
</div>
</@_sysRoleList>
