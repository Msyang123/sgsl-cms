<@_commentList advanced=true email=email pageIndex=pageNum count=numPerPage>
<div class="pageHeader">
	<form id="pagerForm" onsubmit="return navTabSearch(this);" method="post">
		<#include "../include_page/paramters.html"/>
		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>email:</label>
					<input type="text" size="20" name="email" value="${email!}" />
				</li>
			</ul>
			<div class="subBar">
				<ul>
					<li>
						<button type="submit" class="buttonActive">搜索</button>
					</li>
				</ul>
			</div>
		</div>
	</form>
</div>
<div class="pageContent">
	<!--  <div class="panelBar">
		<ul class="toolBar">
			<li><a href="cmsMap/add.html" target="navTab" rel="sysSite/add"><i class="icon-plus-sign-alt icon-large"></i> 添加门店信息</a></li>
		</ul>
	</div>-->

	<table class="list" width="100%" layoutH="99" >
		<thead>
			<tr>
				<th width="30">ID</th>
				<th width="80" height="30">用户名</th>
				<th>邮箱</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody id="tr">
		<#list page.list as a>
			 <tr>
				<td>${a.id}</td>
				<td>${a.username}</td>
				<td>${a.email}</td>
				<td>
					 <a href="cmsMap/commentAdd.html?id=${a.id}" target="navTab" rel="cmsMap/edit" title="查看留言">查看留言</a>
					<a href="cmsComment/delete.do?ids=${a.id}" title="确定要删除这条记录么?" target="ajaxTodo">删除</a>
				</td>
			</tr>
			</#list>
		</tbody>
	</table>

	<#include "../include_page/page.html"/>
</div>
</@_commentList>
