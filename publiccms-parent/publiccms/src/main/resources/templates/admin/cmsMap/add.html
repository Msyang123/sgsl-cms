<@_map id=id!copyId><#assign map=object/></@_map>
<@_place id=id>
	<#assign a=object/>
</@_place>
<script type="text/javascript">
function clickAddTag(){
	$('.tags .button .buttonActive',navTab.getCurrentPanel()).click();
}
</script>
<form method="post" action="cmsMap/save.do?callbackType=closeCurrent&navTabId=cmsMap/list" class="pageForm required-validate" onsubmit="clickAddTag(); return validateCallback(this,navTabAjaxDone);">
	<input name="id" type="hidden" value="${id!}" />
	<div class="formBar">
		<ul>
			<li><button type="submit" class="buttonActive">保存</button></li>
			<li><button type="button" class="button close">关闭</button></li>
		</ul>
	</div>
	<div class="tabs">
		<div class="tabsHeader">
	        <div class="tabsHeaderContent">
	            <ul>
					<li><a href="javascript:;">基础信息</a></li>
	            </ul>
	        </div>
	    </div>
	    <div class="tabsContent unitBox">
			<div class="pageFormContent" layoutH="96">
				<dl class="nowrap">
					<dt>门店昵称:</dt>
					<dd>
						<input class="required" name="store_name" type="text" maxlength="255" size="60" value="${(map.store_name)!}"/>
					</dd>
				</dl>
				<dl class="nowrap">
					<dt>联系方式:</dt>
					<dd>
						<input class="required" name="contact" type="text" maxlength="255" size="45" value="${(map.contact)!}"/>
					</dd>
				</dl>
				<dl class="nowrap">
					<dt>经度:</dt>
					<dd>
						<input class="required" name="lng" type="text" maxlength="255" size="45" value="${(map.lng)!}"/>
					</dd>
				</dl>
				<dl class="nowrap">
					<dt>纬度:</dt>
					<dd>
						<input class="required" name="lat" type="text" maxlength="255" size="45" value="${(map.lat)!}"/>
					</dd>
				</dl>
				<dl class="nowrap">
					<dt>地址:</dt>
					<dd>
						<input class="required" name="address" type="text" maxlength="255" size="80" value="${(map.address)!}"/>
					</dd>
				</dl>
				<#include "../include_page/tags.html"/>
				<dl id="publishDate" style="display:none">
					<dt>发布日期:</dt>
					<dd>
						<input class="date" name="" type="text" size="20" dateFmt="yyyy-MM-dd HH:mm:ss" value="${(map.publishDate)!}"/>
						<a class="inputDateButton" href="javascript:;">选择</a>
					</dd>
				</dl>
				<dl class="nowrap">
					<dt>封面:</dt>
					<dd>
						<input name="cover" value="${(map.cover)!}" maxlength="300" size="50" type="text"/>
						<a class="btnAttach" href="common/upload.html?field=cover&onlyImage=true" lookupGroup="" width="560" height="300">图片</a>
						<#include "../include_page/preview.html"/>
					</dd>
				</dl>
				<dl class="nowrap">
					<dt>url:</dt>
					<dd>
						<input class="required" name="url" type="text" maxlength="255" size="60" value="${(map.url)!url!}"/>
						<a class="btnLook" href="cmsPage/lookup.html" lookupGroup="" width="1200" >选择</a>
					</dd>
				</dl>
			<#include "../include_page/extendData.html"/>
			</div>
		</div>
	</div>
</form>
