<@_fruitBaseList advanced=true title=title pageIndex=pageNum count=numPerPage>
<div class="pageHeader">
	<form id="pagerForm" onsubmit="return navTabSearch(this);" method="post">
		<#include "../include_page/paramters.html"/>
		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>水果基地昵称:</label>
					<input type="text" size="20" name="title" value="${title!}" />
				</li>
			</ul>
			<div class="subBar">
				<ul>
					<li>
						<button type="submit" class="buttonActive">搜索</button>
					</li>
				</ul>
			</div>
		</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a href="cmsMap/fruitAdd.html" target="navTab" rel="sysSite/add"><i class="icon-plus-sign-alt icon-large"></i> 添加水果基地信息</a></li>
		</ul>
	</div>

	<table class="list" width="100%" layoutH="99" >
		<thead>
			<tr>
				<th width="30">ID</th>
				<th width="80" height="30">封面</th>
				<th>水果基地昵称</th>
				<th>联系方式</th>
				<th>地址</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody id="tr">
		<#list page.list as a>
			 <tr>
				<td>${a.id}</td>
				<td><img alt="" src="${site.sitePath+a.cover}" width="100" height="80"></td>
				<td>${a.title}</td>
				<td>${a.contact}</td>
				<td>${a.address}</td>
				<td>
					<a href="cmsMap/fruitAdd.html?id=${a.id}" target="navTab" rel="cmsMap/edit" title="修改水果基地信息">修改</a>
					<a href="cmsFruitBase/delete.do?ids=${a.id}" title="确定要删除这条记录么?" target="ajaxTodo">删除</a>
				</td>
			</tr>
			</#list>
		</tbody>
	</table>

	<#include "../include_page/page.html"/>
</div>
</@_fruitBaseList>
