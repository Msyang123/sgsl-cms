<@_tagType id=id!><#assign a=object/></@_tagType>
<form method="post" action="cmsTagType/save.do?callbackType=closeCurrent&navTabId=cmsTagType/list" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
	<input name="id" type="hidden" value="${id!}" />
	<div class="formBar">
		<ul>
			<li><button type="submit" class="buttonActive">保存</button></li>
			<li><button type="button" class="button close">关闭</button></li>
		</ul>
	</div>
	<div class="pageFormContent" layoutH="60">
		<dl class="nowrap">
			<dt>名称:</dt>
			<dd><input class="required" name="name" type="text" maxlength="50" size="20" value="${(a.name)!}"/></dd>
		</dl>
	</div>
</form>
