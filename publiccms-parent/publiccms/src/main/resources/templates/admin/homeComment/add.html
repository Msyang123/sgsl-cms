<@_homeComment id=id><#assign a=object/></@_homeComment>
<form method="post" action="homeComment/save.do?callbackType=closeCurrent&navTabId=homeComment/list" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
	<input name="id" type="hidden" value="${id!}" />
	<div class="formBar">
		<ul>
			<li><button type="submit" class="buttonActive">保存</button></li>
			<li><button type="button" class="button close">关闭</button></li>
		</ul>
	</div>
	<div class="pageContent">
		<div class="pageFormContent" layoutH="60">
			<dl>
				<dt>ID：</dt>
				<dd><input class="required" name="id" type="text" size="30" value="${(a.id)!}"/></dd>
			</dl>
			<dl>
				<dt>站点：</dt>
				<dd><input class="required" name="siteId" type="text" size="30" value="${(a.siteId)!}"/></dd>
			</dl>
			<dl>
				<dt>用户：</dt>
				<dd><input class="required" name="userId" type="text" size="30" value="${(a.userId)!}"/></dd>
			</dl>
			<dl>
				<dt>项目类型：</dt>
				<dd><input class="required" name="itemType" type="text" size="30" value="${(a.itemType)!}"/></dd>
			</dl>
			<dl>
				<dt>项目ID：</dt>
				<dd><input class="required" name="itemId" type="text" size="30" value="${(a.itemId)!}"/></dd>
			</dl>
			<dl>
				<dt>分数：</dt>
				<dd><input class="required" name="scores" type="text" size="30" value="${(a.scores)!}"/></dd>
			</dl>
			<dl>
				<dt>日期：</dt>
				<dd>
					<input class="required date" name="createDate" type="text" size="15" dateFmt="yyyy-MM-dd HH:mm:ss" value="${(a.createDate)!}"/>
					<a class="inputDateButton" href="javascript:;" onclick="return false;">选择</a>
				</dd>
			</dl>
			<dl>
				<dt>已禁用：</dt>
				<dd><input class="required" name="disabled" type="text" size="30" value="${(a.disabled)!}"/></dd>
			</dl>
		</div>
	</div>
</form>
