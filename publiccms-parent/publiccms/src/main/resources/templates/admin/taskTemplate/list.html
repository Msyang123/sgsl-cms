<#macro templateTree filepath>
	<@_taskTemplateList path=filepath>
		<#list list as a>
			<li>
				<#local path=filepath+'/'+a.fileName>
				<a href="taskTemplate/${a.directory?then('directory','content')}.html?path=${path?url}" target="ajax" rel="taskTemplateBox">
					${a.fileName}
				</a>
			<#if a.directory>
				<ul>
					<@templateTree path/>
				</ul>
			</#if>
			</li>
		<#else>
			<li><a>空目录</a></li>
		</#list>
	</@_taskTemplateList>
</#macro>
<div class="pageContent">
	<div layoutH="0" style="float:left; display:block; overflow:auto; width:240px;border-right:solid 1px #CCC; line-height:21px;">
		<h2 class="contentTitle">
			<a class="button" href="taskTemplate/content.html?path=/" target="ajax" rel="taskTemplateBox">创建脚本</a>
		</h2>
		<ul class="tree treeFolder" layoutH="48">
			<@templateTree ''/>
	    </ul>
	</div>
	<div id="taskTemplateBox" class="unitBox" style="margin-left:240px;">
		<#include "directory.html"/>
	</div>
</div>
