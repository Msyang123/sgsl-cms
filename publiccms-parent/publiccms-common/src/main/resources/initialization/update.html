<#if message?has_content&&'success'=message>
	<h3>数据库升级完毕</h3>
	<p style="color:#FF0000">恭喜，PublicCMS已安装完毕，<a href="../?${.now}">点击此处进入主页</a></p>
<#else>
	<h3>数据库升级失败</h3>
	<p class="error">${error!}</p>
	<p><a href="./">重新配置</a></p>
	<p>数据库脚本错误信息：</p>
	<p><textarea rows="20" style="width:100%">${history!}</textarea></p>
</#if>
